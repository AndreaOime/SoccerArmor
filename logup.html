<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="estilo_logup.css">
  <title>Registro</title>
 </head>

<body>
  <div class="container">
    <h2 class="text-center mb-4">Registro</h2>

    <!-- Formulario de Registro -->
    <form id="registro-form">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required>
      </div>
      <div class="form-group">
        <label for="apellidos">Apellidos:</label>
        <input type="text" class="form-control" id="apellidos" name="apellidos" required>
      </div>
      <div class="form-group">
        <label for="email_registro">Correo Electrónico:</label>
        <input type="email" class="form-control" id="email_registro" name="email_registro" required>
      </div>
      <div class="form-group">
        <label for="password_registro">Contraseña:</label>
        <input type="password" class="form-control" id="password_registro" name="password_registro" required>
      </div>
      <div class="form-group">
        <label for="confirmar_password">Confirmar Contraseña:</label>
        <input type="password" class="form-control" id="confirmar_password" name="confirmar_password" required>
      </div>
      <div class="form-group">
        <label for="direccion">Dirección:</label>
        <input type="text" class="form-control" id="direccion" name="direccion" required>
      </div>
      <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>

    <p class="text-center mt-3">
      <a href="login.html">Ir a la página de inicio de sesión</a>
    </p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"></script>
</body>

</html>
