<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="estilo_login.css">
</head>

<body>
  <div class="container">
    <h2 class="text-center mb-4">Iniciar Sesión</h2>

    <!-- Formulario de Inicio de Sesión -->
    <form id="inicio-sesion-form">
      <div class="form-group">
        <label for="email_inicio">Correo Electrónico:</label>
        <input type="email" class="form-control" id="email_inicio" name="email_inicio" required>
      </div>
      <div class="form-group">
        <label for="password_inicio">Contraseña:</label>
        <input type="password" class="form-control" id="password_inicio" name="password_inicio" required>
      </div>
      <button type="submit" class="btn btn-success">Iniciar Sesión</button>
    </form>

    <p class="text-center mt-3">
      <a href="logup.html">Registrarse</a> | <a href="#">Recuperar Contraseña</a>
    </p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"></script>
</body>

</html>
